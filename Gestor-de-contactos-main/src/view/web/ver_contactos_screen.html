<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ver contactos</title>
    <script src="ver_contactos_screen.js" defer></script>
</head>
<body>

    <h1 style="text-align: center;">Ver contactos</h1>

    <div style="text-align: center;">

        </select><br><br>

        <label for="nombre"><b>Filtrar por nombre:</b></label><br>
        <input type="text" id="nombre"><br><br>

        <label for="telefono"><b>Filtrar por teléfono:</b></label><br>
        <input type="text" id="telefono"><br><br>

        <button onclick="filtrarContactos()">Filtrar</button><br><br>
        <button onclick="window.location.href='menu_usuario_screen.html'">Volver</button><br><br>

        <table border="1" style="margin: 0 auto;">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                </tr>
            </thead>
            <tbody id="tablaContactos">
                <!-- Aquí van los contactos -->
            </tbody>
        </table>
    </div>
    
</body>
</html>
